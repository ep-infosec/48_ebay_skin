{% assign prefix = include.prefix | default: include.type %}

{% if include.classNames and include.classNames != "" %}
    <use class="{{ include.classNames }}" href="{{ page.static_dir }}/{{ include.file | default: "icons" }}.svg#{{ prefix | default: "icon"}}-{{ include.name }}{{ include.postfix }}"></use>
{% else %}
    <use href="{{ page.static_dir }}/{{ include.file | default: "icons" }}.svg#{{ prefix | default: "icon"}}-{{ include.name }}{{ include.postfix }}"></use>
{% endif %}
