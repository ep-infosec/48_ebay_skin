{% capture body %}
    <span class="secondary-text">@ebay/skin/</span>{{ include.name }}{% if include.beta == "true" %} <sup>BETA</sup>{% endif %}
{% endcapture %}

<div class="section-header">
    {% if include.header == "h3" %}
        <h3>{{ body }}</h3>
    {% else %}
        <h2>{{ body }}</h2>
    {% endif %}
    {% if include.version && include.version != "" && page.ds == 6 %}
    <span class="section-header__version">DS v{{ include.version }}</span>
    {% endif %}
</div>
